<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tabs</title>
  <!-- Same as last page.-->
  <style>
    .tab-buttons button {
      margin-right: 6px;
      padding: 6px 12px;
      border: 1px solid #888;
      background: #eee;
      cursor: pointer;
    }

    .tab-buttons button.active {
      background: #4a8cf7;
      color: white;
      font-weight: bold;
      border-color: #2d6ce0;
    }
  </style>
</head>
<body>

  <h1>Tabs</h1>

  <div id="tabContainer">
    <div data-tabname="Tab One">
      <p>Example 1</p>
    </div>

    <div data-tabname="Tab Two">
      <p>Example 2</p>
    </div>

    <div data-tabname="Tab Three">
      <p><a href="MouseTrail.html">Next</a></p>
    </div>
  </div>

  <script>
    function asTabs(node) {
      const children = Array.from(node.children);

      
      const tabBar = document.createElement("div");
      tabBar.className = "tab-buttons";

      children.forEach((child, index) => {
        const name = child.getAttribute("data-tabname");
        const button = document.createElement("button");
        button.textContent = name;

        
        if (index !== 0) child.style.display = "none";

        button.addEventListener("click", () => {
          
          children.forEach(c => c.style.display = "none");
         
          child.style.display = "";

         
          Array.from(tabBar.children).forEach(b => b.classList.remove("active"));
          button.classList.add("active");
        });

        tabBar.appendChild(button);
      });

      
      node.insertBefore(tabBar, node.firstChild);

      
      tabBar.firstChild.classList.add("active");
    }

  
    asTabs(document.getElementById("tabContainer"));
  </script>

</body>
</html>
